<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartao de Visita</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/s.css" />
  </head>
  <body>
    <div class="card">
      <div class="imgBox">
        <img src="https://avatars.githubusercontent.com/u/75186371?v=4" />
      </div>

      <div class="content">
        <div class="details">
          <h2>
            Alexsandro Silva
            <br />
            <span>Analista e Desenvolvedor de Sistemas</span>
          </h2>

          <div class="data">
            <h3 id="followers">0<br /><span>followers</span></h3>
            <h3 id="following">0<br /><span>following</span></h3>
            <h3 id="repo">0<br /><span>repositories</span></h3>
          </div>
          <div class="actionBtn">
            <a
              href="https://www.linkedin.com/in/alexsandro--silva"
              target="_blank"
              id="btnIn"
              >Linkedin
            </a>
            <a
              href="https://github.com/alexsandro-cristiano"
              target="_blank"
              id="btnHub"
              >Github
            </a>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
